<div class="shopping-list-sidebar__container">
  <app-user-shopping-list *ngIf="currentView == 1"></app-user-shopping-list>
  <app-new-item-form *ngIf="currentView == 3"></app-new-item-form>
  <app-item-details (backInView)="currentView = 1"
                    *ngIf="!(isLoading$ | async) && (listItemDetails$ | async)"
                    [item]="listItemDetails$ | async"></app-item-details>
</div>

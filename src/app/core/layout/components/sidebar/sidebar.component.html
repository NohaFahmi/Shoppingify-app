<div class="menu-sidebar__wrapper">
  <img src="../../../../../assets/images/logo.svg" alt="logo"/>

  <ul class="menu-sidebar__links">
    <li class="menu-sidebar__links_item" *ngFor="let item of menuItems;" [routerLink]="item.routerLink">
        <i [class]="item.icon"></i>
    </li>
  </ul>
  <button class="btn btn-icon cart-btn" (click)="openShoppingList()">
    <p-badge value="4" styleClass="cart-count"></p-badge>
    <i class="pi pi-shopping-cart"></i>
  </button>
</div>
